    <h1>GA4 Test Page with GTM</h1>
    <p>This page will use Google Tag Manager for tracking. Add GTM snippets next.</p>
    <button id="testButton">Click Me to Test Event</button>

    <!-- Push dataLayer event -->
    <script>
    // Your event object
    const viewItemEvent = {
        event: "Ecommerce - View Item Event",
        view_item: {
            currency: "",
            items: [
                {
                    item_name: "Oral-Zahnbürste",
                    item_id: "002054TO",
                    price: 0,
                    item_brand: "oralb",
                    item_category: "",
                    item_category2: "oral-test",
                    item_category3: null,
                    item_category4: "ezahnbürsten",
                    item_variant: "schwarz",
                    quantity: 1,
                    discount: false
                }
            ],
            view_item_location: undefined
        },
        "gtm.uniqueEventId": 168
    };

    // Push to dataLayer
    window.dataLayer = window.dataLayer || [];
    window.dataLayer.push(viewItemEvent);

    // Optional: test button to push another event
    document.getElementById('testButton').addEventListener('click', function() {
        window.dataLayer.push({ event: "test_event", test: "test" });
        alert("Test event pushed to dataLayer!");
    });
    </script>
